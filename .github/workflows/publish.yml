name: Build and Publish Package

on:
  push:
    tags:
      - "sqlsaber-v*"
      - "sqlsaber-viz-v*"
      - "sqlsaber-sandbox-v*"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Determine package to publish
        id: package
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG" == sqlsaber-viz-v* ]]; then
            echo "name=sqlsaber-viz" >> $GITHUB_OUTPUT
            echo "dir=plugins/viz" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == sqlsaber-sandbox-v* ]]; then
            echo "name=sqlsaber-sandbox" >> $GITHUB_OUTPUT
            echo "dir=plugins/sandbox" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == sqlsaber-v* ]]; then
            echo "name=sqlsaber" >> $GITHUB_OUTPUT
            echo "dir=." >> $GITHUB_OUTPUT
          else
            echo "Unknown tag pattern: $TAG"
            exit 1
          fi

      - name: Install dependencies
        run: uv sync --all-extras --dev
        working-directory: ${{ steps.package.outputs.dir }}

      - name: Build package
        run: uv build
        working-directory: ${{ steps.package.outputs.dir }}

      - name: Publish to PyPI
        run: uv publish
        working-directory: ${{ steps.package.outputs.dir }}
